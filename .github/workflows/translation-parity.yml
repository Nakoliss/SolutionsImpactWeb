name: Translation Parity Check

on:
  # Run weekly on Sundays at 9 AM UTC
  schedule:
    - cron: '0 9 * * 0'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on pushes to main that modify translation files
  push:
    branches: [main, master]
    paths:
      - 'web/messages/**/*.json'
      - 'web/scripts/i18n-lint.ts'
      - '.github/workflows/translation-parity.yml'

jobs:
  translation-parity:
    name: Check Translation Parity
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd web
          npm ci
          
      - name: Run translation parity check
        id: i18n-check
        run: |
          cd web
          npm run i18n:lint 2>&1 | tee ../i18n-results.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
          
      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: translation-parity-results
          path: i18n-results.txt
          retention-days: 30
          
      - name: Create Issue on Translation Problems
        if: steps.i18n-check.outputs.exit_code != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Read the i18n results
            const results = fs.readFileSync('i18n-results.txt', 'utf8');
            
            // Create issue body
            const issueBody = `## üåê Translation Parity Issues Detected
            
            The automated translation parity check has found inconsistencies between French and English translations.
            
            ### Issues Found:
            
            \`\`\`
            ${results}
            \`\`\`
            
            ### Action Required:
            
            1. **Review missing translations**: Ensure all keys exist in both \`fr.json\` and \`en.json\`
            2. **Update translation files**: Add missing keys or remove obsolete ones
            3. **Verify structure**: Ensure nested objects match between languages
            4. **Test locally**: Run \`npm run i18n:lint\` in the \`web/\` directory
            
            ### Files to Check:
            - \`web/messages/fr.json\`
            - \`web/messages/en.json\`
            
            ### Automatic Resolution:
            This issue will be automatically closed when the translation parity check passes.
            
            ---
            
            ü§ñ *This issue was created automatically by the Translation Parity workflow.*
            
            **Triggered by:** ${context.eventName === 'schedule' ? 'Weekly schedule' : 'Push to ' + context.ref}
            **Workflow:** ${context.workflow}
            **Run:** ${context.runNumber}
            `;
            
            // Check if there's already an open issue for translation parity
            const { data: existingIssues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'translation-parity',
              state: 'open'
            });
            
            if (existingIssues.length === 0) {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'üåê Translation Parity Issues Detected',
                body: issueBody,
                labels: ['bug', 'i18n', 'translation-parity', 'automated']
              });
              
              console.log('Created new translation parity issue');
            } else {
              // Update existing issue
              const existingIssue = existingIssues[0];
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `## üîÑ Updated Translation Parity Check Results
                
                New issues found on ${new Date().toISOString().split('T')[0]}:
                
                \`\`\`
                ${results}
                \`\`\`
                
                **Workflow Run:** ${context.runNumber}
                `
              });
              
              console.log('Updated existing translation parity issue #' + existingIssue.number);
            }
            
      - name: Close Issue on Success
        if: steps.i18n-check.outputs.exit_code == '0'
        uses: actions/github-script@v7
        with:
          script: |
            // Find open translation parity issues
            const { data: openIssues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'translation-parity',
              state: 'open'
            });
            
            // Close all open translation parity issues
            for (const issue of openIssues) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed'
              });
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `‚úÖ **Translation parity check now passes!**
                
                All translation inconsistencies have been resolved.
                
                **Workflow Run:** ${context.runNumber}
                **Date:** ${new Date().toISOString().split('T')[0]}
                
                ü§ñ *This issue was automatically closed by the Translation Parity workflow.*`
              });
              
              console.log('Closed translation parity issue #' + issue.number);
            }
            
      - name: Fail job if translation issues exist
        if: steps.i18n-check.outputs.exit_code != '0'
        run: |
          echo "Translation parity check failed. Please review the issues above."
          exit 1
          
  notify-results:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: translation-parity
    if: always() && github.event_name == 'schedule'
    
    steps:
      - name: Send weekly summary
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const jobResult = '${{ needs.translation-parity.result }}';
            const workflowUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            
            let summaryTitle, summaryEmoji, summaryColor;
            
            if (jobResult === 'success') {
              summaryTitle = 'Translation Parity: All Good! üéâ';
              summaryEmoji = '‚úÖ';
              summaryColor = '#28a745';
            } else {
              summaryTitle = 'Translation Parity: Issues Found ‚ö†Ô∏è';
              summaryEmoji = '‚ùå';
              summaryColor = '#dc3545';
            }
            
            console.log(`${summaryEmoji} Weekly Translation Parity Check: ${jobResult}`);
            console.log(`üìä View detailed results: ${workflowUrl}`);
            
            // You can add Slack/Discord/email notifications here if needed
            // For example, using webhook actions or other notification services